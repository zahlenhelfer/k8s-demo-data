---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-server
  annotations:
    ingress.kubernetes.io/ssl-redirect: 'false'

spec:
  rules:
    - host: wordpress.dockerlabs.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress-svc
                port:
                  number: 80